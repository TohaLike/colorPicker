<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/adaptive.css">
    <title>ColorStorage</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="logo__section">
                <h1 class="header__logo">ColorStorage</h1>
                <div class="logo__navigation">
                    <ul class="nav">
                        <li><a href="">Designs</a></li>
                        <li><a href="">Colors</a></li>
                        <li><a href="">Autor</a></li>
                    </ul>
                </div>                
            </div>
        </div>
        <div class="article">
            <div class="color__picker__form">            
                <div class="color__buttons">
                    <div class="color__buttons__position">
                        <button class="btn "></button>
                        <button class="btn "></button>
                        <button class="btn "></button>
                        <button class="btn "></button>
                        <button class="btn "></button>
                        <button class="btn "></button>
                        <button class="btn "></button>
                        <button class="btn "></button>
                        <button class="btn "></button>
                        <button class="btn "></button>            
                    </div>
                </div>
                <div class="color__picker">
                    <div class="picker__cursor"></div>
                    <canvas id="color__canvas" class="color__box" height="350" width="350"></canvas>
                    <div class="index__color">
                        <div class="index rgb__index"></div>
                        <div class="index hsl__index"></div>
                        <div class="index hex__index"></div>
                    </div>
                </div>
            </div>

            <div class="color__result__form">
                <div class="color__result"></div>
                <div class="color__search__rgb">
                    <div class="input__rgb__section">
                        <p class="name__type">Rgb</p>
                        <input id="rgb__r" class="input__position__rgb" type="number" min="0" max="255" placeholder="255"></input>
                        <input id="rgb__g" class="input__position__rgb" type="number" min="0" max="255" placeholder="255"></input>
                        <input id="rgb__b" class="input__position__rgb" type="number" min="0" max="255" placeholder="255"></input>
                    </div>
                    <div class="rgb__buttons__position">
                        <button class="type__color__rgb">Rgb</button>
                        <button class="search__btn__rgb">Find</button>                                
                    </div>
                </div> 

                <div class="color__search__hex">
                    <div class="input__hex__section">
                        <p class="name__type">Hex</p>
                        <input id="hex__input__index" class="input__position__hex" type="text" minlength="0" maxlength="7" placeholder="#ffffff"></input>                      
                    </div>
                    <div class="hex__buttons__position">
                        <button class="type__color__hex">Hex</button>
                        <button class="search__btn__hex">Find</button>                        
                    </div>
                </div>

                <div class="color__search__hsl">
                    <div class="input__hsl__section">
                        <p class="name__type">Hsl</p>
                        <input id="hsl__h" class="input__position__hsl" type="number" min="0" max="360" placeholder="0"></input>
                        <input id="hsl__s" class="input__position__hsl" type="number" min="0" max="100" placeholder="100"></input>
                        <input id="hsl__l" class="input__position__hsl" type="number" min="0" max="100" placeholder="100"></input>
                    </div>
                    <div class="hsl__buttons__position">
                        <button class="type__color__hsl">Hsl</button>
                        <button class="search__btn__hsl">Find</button>
                    </div>
                </div>  
            </div>
       </div> 
    </div>

    <script src="app.js"></script>
</body>
</html>
