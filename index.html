<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Lato:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/adaptive.css">
    <title>ColorStorage</title>
</head>
<body>
    
    <div class="chips__color__notification"></div>

    <div class="container">
        <div class="header">
            <div class="logo__section">
                <h1 class="header__logo">ColorStorage</h1>
                <div class="logo__navigation">
                    <ul class="nav">
                        <li><a href="index.html">Picker</a></li>
                        <li><a href="layOutPage/design.html">Desing</a></li>
                        <li><a href="">Author</a></li>
                    </ul>
                </div>                
            </div>
        </div>

        <div class="article">

            <!-- PickerForm -->
            <div class="color__picker__form"> 
            <div class="buttons_section">
                <div class="color__buttons">
                    <div class="color__buttons__position">
                        <button type="button" class="btn__colors btn__red"></button>
                        <button type="button" class="btn__colors btn__green"></button>
                        <button type="button" class="btn__colors btn__dark__blue"></button>
                        <button type="button" class="btn__colors btn__violet"></button>
                        <button type="button" class="btn__colors btn__dark__pink"></button>
                        <button type="button" class="btn__colors btn__yellow"></button>
                        <button type="button" class="btn__colors btn__orange"></button>
                        <button type="button" class="btn__colors btn__lilac"></button>
                        <button type="button" class="btn__colors btn__white"></button>
                        <button type="button" class="btn__colors btn__black"></button>            
                    </div>
                </div>

                <div class="type__picker__buttons">
                    <button type="button" class="btn__picker hsl__picker">Hsl</button>
                    <button type="button" class="btn__picker hex__picker">Hex</button>  
                </div>
            </div>

                <!-- ColorPicker Hue -->
                <div class="color__picker__hue__main">
                    <div class="color__picker__hue">
                        <div class="picker__cursor__hue"></div>
                        <div class="picker__hue"></div>
                        <div class="canvas__container">
                            <canvas id="color__canvas__hue" class="color__box__hue" height="350" width="300"></canvas>
                            <canvas id="hue__canvas" class="color__spectrum" height="350" width="29"></canvas>
                        </div>
                    </div>  
                    <div class="index__color__hue">
                        <div class="indexHue rgb__indexHue"></div>
                        <div class="indexHue hsl__indexHue"></div>
                        <div class="indexHue hex__indexHue"></div>
                    </div>
                </div>
                
                <!-- ColorPicker Main  -->
                <div class="color__picker__main">
                    <div class="color__picker">
                        <div class="picker__cursor"></div>
                        <canvas id="color__canvas" class="color__box" height="350" width="350"></canvas>
                    </div>
                    <div class="index__color">
                        <div class="index rgb__index"></div>
                        <div class="index hsl__index"></div>
                        <div class="index hex__index"></div>
                    </div>
                </div>
            </div>

                <!-- ColorSaveSection -->
                <div class="color__save__section">
                    <div class="color__save__form">
                        <div class="color__save__main">
                            <div class="color__block"></div>
                            <p class="text__save">Save your color... </p>
                        </div>
                    </div>
                </div>

            <!-- ColorRedult -->
            <div class="color__result__form">
                <div class="color__result"></div>
                
                <!-- SaveSection -->
                <div class="btn__save__section">
                    <button type="button" class="btn__save btn__delete__all">Delete All</button>
                    <button type="button" class="btn__save btn__clear">Clear Search</button>
                    <button type="button" class="btn__save btn__save__main">Save Color</button>
                </div>

                <!-- ColorSearchSectionRGB -->
                <div class="color__search__rgb">
                    <div class="input__rgb__section">
                        <p class="name__type">Rgb</p>
                        <input id="rgb__r" class="input__rgb input__position__rgb" value="255" type="number" min="0" max="255" placeholder="255"></input>
                        <input id="rgb__g" class="input__rgb input__position__rgb" value="255" type="number" min="0" max="255" placeholder="255"></input>
                        <input id="rgb__b" class="input__rgb input__position__rgb" value="255" type="number" min="0" max="255" placeholder="255"></input>
                    </div>
                    <div class="rgb__buttons__position">
                        <button class="type__color__rgb">Rgb</button>
                        <button class="search__btn__rgb">Find</button>                                
                    </div>
                </div> 

                <!-- ColorSearchSectionHEX -->
                <div class="color__search__hex">
                    <div class="input__hex__section">
                        <p class="name__type">Hex</p>
                        <input id="hex__input__index" class="input__hex input__position__hex" value="#ffffff" type="text" minlength="0" maxlength="7" placeholder="#ffffff"></input>                      
                    </div>
                    <div class="hex__buttons__position">
                        <button class="type__color__hex">Hex</button>
                        <button class="search__btn__hex">Find</button>                        
                    </div>
                </div>

                <!-- ColorSearchSectionHSL -->
                <div class="color__search__hsl">
                    <div class="input__hsl__section">
                        <p class="name__type">Hsl</p>
                        <input id="hsl__h" class="input__hsl input__position__hsl" value="0" type="number" min="0" max="360" placeholder="0"></input>
                        <input id="hsl__s" class="input__hsl input__position__hsl" value="0" type="number" min="0" max="100" placeholder="100"></input>
                        <input id="hsl__l" class="input__hsl input__position__hsl" value="100" type="number" min="0" max="100" placeholder="100"></input>
                    </div>
                    <div class="hsl__buttons__position">
                        <button class="type__color__hsl">Hsl</button>
                        <button class="search__btn__hsl">Find</button>
                    </div>
                </div>  
            </div>
       </div> 
    </div>

    
    <script src="app.js"></script>
</body>
</html>
