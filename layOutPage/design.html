<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Lato:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/layOutPage/styleDesign.css">
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
    <title>Design</title>
</head>
<body>
    
    <div class="chips__color__notification"></div>

    <div class="container">
        <div class="header">
            <div class="logo__section">
                <h1 class="header__logo">ColorDesign</h1>
                <div class="logo__navigation">
                    <ul class="nav">
                        <li><a href="/index.html">Picker</a></li>
                        <li><a href="design.html">Desing</a></li>
                        <li><a href="">Author</a></li>
                    </ul>
                </div>                
            </div>
        </div>

        <div class="article">

            <!-- LayOutPage -->
            <div class="layout__container">

                <div class="header__main">
                    <div class="layout">
                        <div class="header__layout">
                            <div class="logo__section__layout">
                                <div class="layout__logo__image">HeaderImage</div>
                                <h2 class="layout__logo">NameSite</h2>
                            </div>
                            <ul class="layout__navigation">
                                <li class="nav__li">Navigation</li>
                                <li class="nav__li">Navigation</li>
                                <li class="nav__li">Navigation</li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <div class="article__layout__main">
                    <div class="layout">
                        <div class="article__layout">
                            <div class="using__section">
                                <p class="using__color">Using colorPicker for this layout...</p>
                                <div class="btn__section">
                                    <button class="simple__button first__simple__button">Simple Button</button>
                                    <button class="simple__button second__simple__button">Simple Button</button>                                
                                </div>
                            </div>
                            <div class="image__section">
                                <div class="img__layout">Your image... </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="footer__layout__main">
                    <div class="layout">
                        <div class="footer__layout"></div>
                    </div> 
                </div>

            </div>


            <!-- ColorPicker LayOutPage -->
            <div class="color__picker__form"> 
                <div class="buttons_section">
                    <div class="color__buttons">
                        <div class="color__buttons__position">
                            <button type="button" class="btn__colors btn__red"></button>
                            <button type="button" class="btn__colors btn__green"></button>
                            <button type="button" class="btn__colors btn__dark__blue"></button>
                            <button type="button" class="btn__colors btn__violet"></button>
                            <button type="button" class="btn__colors btn__dark__pink"></button>
                            <button type="button" class="btn__colors btn__yellow"></button>
                            <button type="button" class="btn__colors btn__orange"></button>
                            <button type="button" class="btn__colors btn__lilac"></button>
                            <button type="button" class="btn__colors btn__anthracite"></button>
                            <button type="button" class="btn__colors btn__anthracite__gray"></button> 
                            <button type="button" class="btn__colors btn__white"></button>
                            <button type="button" class="btn__colors btn__black"></button>            
                        </div>
                    </div>
                </div>
    
                <!-- ColorPicker Hue -->
                <div class="color__picker__hue__main">
                    <div class="color__picker__hue">
                        <div class="picker__cursor__hue"></div>
                        <div class="picker__hue"></div>
                        <div class="canvas__container">
                            <canvas id="color__canvas__hue" class="color__box__hue" height="350" width="300"></canvas>
                            <canvas id="hue__canvas" class="color__spectrum" height="350" width="29"></canvas>
                        </div>
                    </div>  
                    
                    <div class="index__color__hue">
                        <div class="indexHue rgb__indexHue"></div>
                        <div class="indexHue hsl__indexHue"></div>
                        <div class="indexHue hex__indexHue"></div>
                    </div>
                </div>

                
                <hr class="from__line">

                <!-- BtnSave -->
                <div class="btn__save__section">
                    <button type="button" class="btn__save__color btn__delete__all">Delete All</button>
                    <button type="button" class="btn__save__color btn__save__main">Save Color</button>
                </div>

                <!-- ColorSaveSection -->
                <div class="color__save__section">
                    <div class="color__save__form">
                        <div class="color__save__main">
                            <div class="color__block"></div>
                            <p class="text__save">Save your color... </p>
                        </div>
                    </div>
                </div>

                <!-- Editing layOut-->
                <div class="buttons__editing__layout">
                    <button type="button" class="editing__btn editing__btn__header">Text</button>
                    <button type="button" class="editing__btn editing__btn__article">Article</button>
                    <button type="button" class="editing__btn editing__btn__footer">Logo Image</button>
                    <button type="button" class="editing__btn editing__btn__buttons">Buttons</button>
                    <button type="button" class="editing__btn editing__btn__header__footer">Header & Footer</button>
                    <button type="button" class="editing__btn editing__btn__borders">Border</button>
                    <button type="button" class="editing__btn editing__btn__image">Image</button>
                </div>

            </div> 
            
       </div> 
    </div>


    <script src="designApp.js"></script>
</body>
</html>
